<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 2</title>
	<style type="text/css">
		.menu > li{
			list-style: none;
		}
		.menu > li > a {
			text-decoration: none;
			color: black;
		}
		.menu > li:hover  a{
			text-decoration: underline;
		}
		.menu li > ul{
			display: none;
		}
		.menu li:hover ul{
			display: block;
			position: relative;
		}
		.menu li:hover ul li a{
			text-decoration: none;
		}
		.sub-menu li{
			list-style: none;
		}
		.sub-menu li a{
			text-decoration: none;
			color: #908D8B;
		}
		.sub-menu li:hover a{
			display:block;
			color: black;
		}
	</style>
</head>
<body>
	<div>
		<ul class="menu">
			<li><a href="#"><b>List Item</b></a>
				<ul class="sub-menu">
					<li><a href="#"><b>Sublist Item</b></a></li>
					<li><a href="#"><b>Sublist Item</b></a></li>
					<li><a href="#"><b>Sublist Item</b></a></li>
					<li><a href="#"><b>Sublist Item</b></a></li>
				</ul>
			</li>
			<li><a href="#"><b>List Item</b></a></li>
			<li><a href="#"><b>List Item</b></a></li>
			<li><a href="#"><b>List Item</b></a></li>
		</ul>
	</div>
</body>
</html>
