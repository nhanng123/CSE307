<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 7</title>

	<style type="text/css">
		.Form{
			width: 150px;
			height: 35px;
			padding: 5px 0;
			border: 2px solid #ddd;
		}
		.search{
			width: 100px;
			height: 30px;
			border: none;
			float: left;
		}
		.search:focus{
			outline: none;
		}
		.Form:focus-within{
			width: 300px;
			height: 35px;
			outline: 2px solid #2592FF;
			padding: 5px 0;
		}

		#Icon{
			float: left;
			height: 35px;
			background: none;
			border: none;
		}
	</style>
</head>
<body>
	<div class="Form">
		<button id="Icon"><img src="https://www.w3schools.com/howto/searchicon.png" alt="Icon" ></button>
		<input type="text" name="search" class="search" placeholder="Search...">
	</div>
</body>
</html>
