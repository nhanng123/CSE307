<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 6</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<style type="text/css">
		body{
			padding: 50px;
		}
		#overlay {
			position: fixed;
			display: none;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0,0,0,0.5);
			z-index: 2;
			cursor: pointer;
		}
		#overlay-content{
			position: absolute;
			text-align: center;
			top: 50%;
			left: 50%;
			font-size: 50px;
			color: white;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="overlay">
		<div id="overlay-content">
			Overlay
			<p>Click everywhere to turn off overlay</p>
		</div>
	</div>

	<div>
		<h1>Test overlay effect</h1>
		<button>Turn on overlay effect!</button>
	</div>



	<script type="text/javascript">
		var overlay = document.querySelector("#overlay");
		var button = document.querySelector("button");

		button.onclick = function on(){
			overlay.style.display="block";
		}

		overlay.onclick =  function off(){
			overlay.style.display="none";
		}
	</script>
</body>
</html>
