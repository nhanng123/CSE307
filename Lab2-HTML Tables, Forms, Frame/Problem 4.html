<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 4</title>
</head>
<body>
	<div>
		<form action="respond.html" method="post">
			<table border="grey" cellspacing="0">
				<colgroup>
					<col width="150px">
					<col width="150px">
					<col width="50px">
				</colgroup>
				<tfoot>
					<tr>
						<td colspan="3">
							<button type="submit">Submit</button>
							<button type="reset">Clear This Form</button>
						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<th><label for="last_name">Last Name</label></th>
						<td colspan="2">
							<input type="text" name="last-name" id="last_name">
						</td>
					</tr>
					<tr>
						<th><label for="first_name">First Name</label></th>
						<td colspan="2">
							<input type="text" name="First-name" id="first_name">
						</td>
					</tr>
					<tr>
						<th><label for="address">Address</label></th>
						<td colspan="2">
							<textarea id="address" name="Address"></textarea>
						</td>
					</tr>
					<tr>
						<th><label for="city">City</label></th>
						<td>
							<input type="text" name="ctiy" id="city">
						</td>
						<td>
							<table>
								<tbody>
									<tr>
										<td>
											<th><label for="state">State</label></th>
										</td>
										<td>
											<input type="text" name="state" id="state">
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
					<tr>
						<th><label for="zip-code">Zip/Postal Code</label></th>
						<td colspan="2">
							<input type="text" name="zip-code" id="zip-code">
						</td>
					</tr>
					<tr>
						<th>Country</th>
						<td colspan="2">
							<select>
								<option>Bulgaria</option>
								<option>United Kingdom</option>
								<option>Canada</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>Phone(country code, area code, number)</th>
						<td colspan="2">
							(+<input type="text=" name="country-code" width="20px">)
							<input type="text" name="area-code" width="20px">
							<input type="text" name="phone-number">
						</td>
					</tr>
					<tr>
						<th>E-mail</th>
						<td colspan="2">
							<input type="text" name="email">
						</td>
					</tr>
					<tr>
						<th>Birth date</th>
						<td colspan="2">
							Month
							<input type="text" name="Month">
							Day
							<input type="text" name="Day">
							Year(4 digit)
							<input type="text" name="Year">
						</td>
					</tr>
					<tr>
						<th>Gender</th>
						<td  colspan="2">
							<select>
								<option>Male</option>
								<option>Female</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>Starting date</th>
						<td colspan="2">
							<input type="radio" name="Spring 2006" id="Spring" value="Spring 2006">
							<label for="Spring"> Spring 2006</label>
							<input type="radio" name="Summer 2006" id="Summer" value="Summer 2006">
							<label for="Summer"> Summer 2006</label>
					</tr>
					<tr>
						<th>Comment/Questions</th>
						<td colspan="2">
							<textarea id="Comment" name="Comment"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
